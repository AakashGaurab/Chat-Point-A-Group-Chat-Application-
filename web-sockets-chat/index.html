<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Chat Point</title>
  </head>
  <body>
    <div class="join-container">
      <header class="join-header">
        <h1><i class="fas fa-smile"></i>Chat Point</h1>
      </header>
      <main class="join-main">
        <form action="chat.html">
          <div class="form-control">
            <label for="username">Name</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter your name..."
              required
            />
          </div>
          <div class="form-control">
            <label for="room">Room</label>
            <select name="room" id="room">
              <option value="Admin Room">Admin Room</option>
              <option value="Executive Room">Executive Room</option>
              <option value="Management Room">Management Room</option>
              <option value="Production Room">Production Room</option>
            </select>
          </div>
          <button type="submit" class="btn">Join Room</button>
        </form>
      </main>
    </div>
  </body>
</html>
