<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
</head>
<link rel="stylesheet" href="login.css">
<link rel="icon" type="image/png" href="./chat_point.ico" sizes="32x32">

<body>
    <div class="login-page">
        <div class="form-left-part">
            <form action="" id="login">
                <h1 id="login-heading">Login</h1>
                <p>Doesn't have an account yet? <a href="./signup.html">Sign Up</a></p>
                <label for="login-email" class="login-input">Email Address:</label><br>
                <input type="text" id="login-email" name="email" placeholder="Enter you email..."><br>
                <label for="login-password" class="login-input">Password:</label><br>
                <input type="text" id="login-password" name="password" placeholder="Enter your password..."><br>
                <input type="checkbox" id="login-rememberme" name="login-rememberme">
                <label for="login-rememberme">Remember me</label><br>
                <button id="login-login-button">LOGIN</button>
                <p id="orlogin-with">or login with</p>
                <div id="login-with">
                    <a href="https://chatpointbackend2-production.up.railway.app/auth/google">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUwjEqxQRr4rKv4MlKw0EiKKWrfEIhLFAL5K-ltFA-hg&usqp=CAU&ec=48665698" id="login-with-google">
                    </a>
                   
                </div>
            </form>
        </div>

        <div class="form-right-part">
            <img
                src="https://cdn.dribbble.com/users/911625/screenshots/11113787/media/f86c438b8ad10f890b4f419276a2be1c.gif" id="girl-animated">
                <img src="./images/chat_point.png" id="logo-chatpoint">
                
        </div>

    </div>
    <script src="./login.js"></script>
</body>

</html>
