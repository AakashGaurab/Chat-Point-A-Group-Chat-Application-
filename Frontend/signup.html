<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
</head>
<link rel="stylesheet" href="signup.css">
<link rel="icon" type="image/png" href="./chat_point.ico" sizes="32x32">

<body>
    <div class="signup-page">
        <div class="form-left-part">
            <form action="" id="signup">
                <h1 id="signup-heading">Signup</h1>
                <p>Already have an account? <a href="./login.html">Login</a></p>
                <label for="signup-name"  class="signup-input">Name:</label><br>
                <input type="text" name="name" id="signup-name" placeholder="Enter you name"><br>
                <label for="signup-email"  class="signup-input">Email Address:</label><br>
                <input type="text" id="signup-email" name="email" placeholder="Enter you email..."><br>
                <label for="signup-password" class="signup-input">Password:</label><br>
                <input type="text" id="signup-password" name="password" placeholder="Enter your password..."><br>
                <input type="checkbox" id="signup-rememberme" name="signup-rememberme">
                <label for="signup-rememberme">Remember me</label><br>
                <button id="signup-login-button">SIGNUP</button>
                <!-- <input type="submit" id="signup-login-button" placeholder="SIGNUP"> -->
                <button id="admin-login-button">LOGIN AS ADMIN</button>
                <p id="orlogin-with">or login with</p>
                <div id="login-with">
                    <a href="https://chatpointbackend2-production.up.railway.app/auth/google">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUwjEqxQRr4rKv4MlKw0EiKKWrfEIhLFAL5K-ltFA-hg&usqp=CAU&ec=48665698" id="login-with-google">
                    </a>
                </div>
            </form>
        </div>

        <div class="form-right-part">
            <img
                src="https://cdn.dribbble.com/users/911625/screenshots/11113787/media/f86c438b8ad10f890b4f419276a2be1c.gif" id="girl-animated">
                <img src="./images/chat_point.png" id="logo-chatpoint">
                
        </div>

    </div>
    <script src="./signup.js">
    
    
    </script>
</body>

</html>
